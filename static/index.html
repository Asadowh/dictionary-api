<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dictionary App</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <h1 class="title">Dictionary</h1>

      <form id="search-form" class="search">
        <label for="word-input" class="search-label">Enter a word</label>
        <div class="search-row">
          <input
            id="word-input"
            type="text"
            placeholder="e.g. serendipity"
            autocomplete="off"
            required
          />
          <button type="submit">Search</button>
        </div>
      </form>

      <section id="result" class="result result--empty">
        <p class="muted">Type a word and hit search to see its definition.</p>
      </section>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
